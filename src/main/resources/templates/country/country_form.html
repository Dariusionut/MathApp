<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/main :: head}"></head>
<body>
<header th:replace="~{fragments/main :: header}"></header>
<section class="hero" th:style="'background: url(/images/hero.jpg) no-repeat center ; background-size:cover;'">
    <section class="container" style="position: relative; z-index: 1; font-size: 2rem">

        <h3 th:if="${country.getId() == null}">Add new country</h3>
        <h3 th:unless="${country.getId() == null}">Edit User: [[${country.name}]]</h3>

        <form th:action="@{/country/save}" method="post" th:object="${country}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Country name" required
                       class="form-control col-4">
            </div>

            <div class="mb-3">
                <label for="det">Country info</label>
                <textarea th:field="*{description}" id="det"
                          class="form-control col-4"></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-lg">SAVE</button>
        </form>

    </section>

    <footer th:replace="~{fragments/main :: footer}"></footer>

</section>
</body>
</html>
